<div class="container submitDiv col-6 " id ="submitDiv">
    <form id="UserLginForm" name="UserLoginForm">
      <h5 >Type Your Username to Start Chatting</h5>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
               <span class="input-group-text " id="basic-addon1">User Name</span>
            </div>
            <input type="text" id="name" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm">
        </div>
        
        <button type="button" class="btn btn-outline-secondary btn-block">Chat Now</button>
    </form>
</div>
 
<div id="Contact-Section"  class="hide" >
   <div class="ChatDiv">
        <h2>ChatMe Application</h2>
        
        <ul id="MessagesUl">
            <!--insertion later -->
        </ul>
        
        <form id="Contact_Form" name="Contact_Form">
            <div class="form-group">
                <div class="input-group ">
                    <input type="text" id="MessageInput" placeholder="Type your message..." autocomplete="off" class="form-control MessageInput"/>
                    <button type="submit" id="SendBtn" class="btn btn-outline-primary ">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
